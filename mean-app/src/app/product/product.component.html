<div class="product-container">
  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
  <div class="text-center">
    <h4>Products</h4>
  </div>

    <div *ngIf="productList" class="col-sm-12">
        <div class="col-sm-4 text-center" *ngFor="let product of productList" >
          <img src="{{product.image}}" class="productImage">
          <div>
            <a href="#{{product.id}}">{{product.name}}</a>
          </div>
          <div>
            Price : {{product.rate}}
          </div>
          <div>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" (click)="showDetails(product)">Details</button>
          </div>
  </div>

    <div class="text-center">
      <ul class="pagination">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
      </ul>
    </div>
    <div *ngIf="productDetails">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Product Details</h4>
            </div>

            <div class="modal-body">
              <p>{{productDetails.name}}</p>
              <p>{{productDetails.rate}}</p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

          </div>

        </div>
      </div>

    </div>
</div>

</div>
