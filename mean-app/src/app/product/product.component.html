<div class="product-container">
  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
  <div class="text-center">
    <h4>Products</h4>
  </div>

    <div *ngIf="productList" class="col-sm-12">
        <div class="col-sm-4 text-center" *ngFor="let product of productList">
          <img src="{{product.image}}" class="productImage">
          <div>
            <a href="#{{product.id}}" (click)="showDetails()">{{product.name}}</a>
          </div>
          <div>
            Price : {{product.rate}}</div>
      </div>

</div>

    <div class="text-center">
    <ul class="pagination">
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
    </ul>
    </div>

</div>

</div>
